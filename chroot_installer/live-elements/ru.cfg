default vesamenu.c32
prompt 0

MENU TITLE @ISO_TITLE@
MENU AUTOBOOT Starting AgiliaLinux in # seconds
timeout 300
TOTALTIMEOUT 9000
MENU BACKGROUND /isolinux/grub640.png
MENU COLOR screen 0;0 #00000000 #00000000 std
MENU COLOR border 0;0 #00000000 #00000000 none

MENU TABMSG Нажмите [tab] для просмотра и редактирования опций
label HDBoot
	MENU LABEL Загрузка с жесткого диска
	MENU DEFAULT
	kernel chain.c32
	append hd0
	TEXT HELP
Загрузка с жесткого диска
	ENDTEXT

label Install
	MENU LABEL Загрузка LiveCD
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img quiet LOCALE=ru_RU.UTF-8

label InstallFBDEV
	MENU LABEL Загузка с видеодрайвером fbdev
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img quiet LOCALE=ru_RU.UTF-8 VIDEODRIVER=fbdev
	TEXT HELP
Если у вас Intel GMA3600 или другая PowerVR-based видеокарта, используйте этот пункт.
	ENDTEXT

label InstallVESA
	MENU LABEL Загузка в fallback-режиме графики
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img i915.modeset=0 radeon.modeset=0 nouveau.modeset=0 quiet LOCALE=ru_RU.UTF-8 VIDEODRIVER=vesa
	TEXT HELP
Если у вас наблюдаются проблемы с выводом изображения, попробуйте этот пункт меню.
	ENDTEXT

label InstallRAM
	MENU LABEL Загрузка в оперативную память 
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img quiet LOCALE=ru_RU.UTF-8 inram
	TEXT HELP
Загрузка LiveCD целиком в оперативную память. Требуется не менее 1.5Гб оперативной памяти.
	ENDTEXT

label InstallRAMFBDEV
	MENU LABEL Загузка в оперативную память с видеодрайвером fbdev
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img quiet LOCALE=ru_RU.UTF-8 inram VIDEODRIVER=fbdev
	TEXT HELP
Если у вас Intel GMA3600 или другая PowerVR-based видеокарта, используйте этот пункт. Требуется не менее 1.5Гб RAM.
	ENDTEXT

label InstallRAMVESA
MENU LABEL Загрузка в оперативную память в fallback-режиме графики
kernel linux.c32 /boot/vmlinuz@ARCH@
append initrd=/boot/initrd@ARCH@.img i915.modeset=0 radeon.modeset=0 nouveau.modeset=0 quiet LOCALE=ru_RU.UTF-8 inram VIDEODRIVER=vesa
TEXT HELP
Загрузка LiveCD целиком в оперативную память в fallback-режиме графики (VESA-драйвер). Требуется не менее 1.5Гб оперативной памяти.
ENDTEXT

