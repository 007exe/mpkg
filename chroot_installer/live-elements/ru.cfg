default vesamenu.c32
prompt 0

MENU TITLE @ISO_TITLE@
MENU AUTOBOOT Starting AgiliaLinux in # seconds
timeout 300
TOTALTIMEOUT 9000
MENU BACKGROUND /isolinux/grub640.png
MENU COLOR screen 0;0 #00000000 #00000000 std
MENU COLOR border 0;0 #00000000 #00000000 none

MENU TABMSG Нажмите [tab] для редактирования опций
label HDBoot
	MENU LABEL Загрузка с HDD
	kernel chain.c32
	append hd0
	TEXT HELP
Загрузка с жесткого диска
	ENDTEXT


label Install
	MENU DEFAULT
	MENU LABEL Обычная загрузка
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img nouveau.modeset=0 quiet LOCALE=ru_RU.UTF-8

label InstallNOKMS
	MENU LABEL Загузка с отключенным KMS
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img radeon.modeset=0 nouveau.modeset=0 nvselect quiet LOCALE=ru_RU.UTF-8
	TEXT HELP
Если у вас проблемы с выводом изображения, попробуйте эту опцию. В первую очередь эта опция предназначена для видеокарт ATI.
	ENDTEXT

label InstallRAM
	MENU LABEL Загрузка в ОЗУ
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img nouveau.modeset=0 quiet inram LOCALE=ru_RU.UTF-8
	TEXT HELP
Загрузка LiveCD целиком в оперативную память. Требуется не менее 1.5Гб оперативной памяти.
	ENDTEXT

label InstallNOKMSRAM
	MENU LABEL Загрузка в память с отключенным KMS
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img i915.modeset=0 radeon.modeset=0 nouveau.modeset=0 nvselect inram quiet LOCALE=ru_RU.UTF-8
	TEXT HELP
Загрузка LiveCD целиком в оперативную память с отключенным Kernel Mode Setting. Требуется не менее 1.5Гб оперативной памяти.
	ENDTEXT


label HDBoot
	MENU LABEL Загрузка с HDD
	kernel chain.c32
	append hd0
	TEXT HELP
Загрузка с жесткого диска
	ENDTEXT


