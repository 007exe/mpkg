default vesamenu.c32
prompt 0

MENU TITLE @ISO_TITLE@
MENU AUTOBOOT Starting AgiliaLinux in # seconds
timeout 300
TOTALTIMEOUT 9000
MENU BACKGROUND /isolinux/grub640.png
MENU COLOR screen 0;0 #00000000 #00000000 std
MENU COLOR border 0;0 #00000000 #00000000 none

MENU TABMSG Press [tab] to view and edit options
label HDBoot
	MENU LABEL Boot from HDD
	MENU DEFAULT
	kernel chain.c32
	append hd0
	TEXT HELP
Boot local operating system from hard drive, if exists
	ENDTEXT


label Install
	MENU LABEL Boot LiveCD/Installer
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img nouveau.modeset=0 quiet LOCALE=en_US.UTF-8

label InstallNOKMS
	MENU LABEL Boot with KMS disabled
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img i915.modeset=0 radeon.modeset=0 nouveau.modeset=0 quiet LOCALE=en_US.UTF-8
	TEXT HELP
Boot without kernel modesetting. Primarily for ATI users.
	ENDTEXT

label InstallVESA
	MENU LABEL Boot in VESA mode (video fallback)
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img i915.modeset=0 radeon.modeset=0 nouveau.modeset=0 quiet LOCALE=en_US.UTF-8 VIDEODRIVER=vesa
	TEXT HELP
Video fallback using vesa driver. Try this if no other option works.
	ENDTEXT

label InstallNOUVEAU
	MENU LABEL Boot with Nouveau driver
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img nouveau.modeset=1 quiet LOCALE=en_US.UTF-8 VIDEODRIVER=nouveau
	TEXT HELP
An experimental driver for NVIDIA cards. 
	ENDTEXT

label InstallRAM
	MENU LABEL Boot completely into RAM
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img nouveau.modeset=0 quiet LOCALE=en_US.UTF-8 inram
	TEXT HELP
Copy all LiveCD files into RAM. Requires at least 1.5Gb RAM to work.
	ENDTEXT


