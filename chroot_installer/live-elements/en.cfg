default vesamenu.c32
prompt 0

MENU TITLE @ISO_TITLE@
MENU AUTOBOOT Starting AgiliaLinux in # seconds
timeout 300
TOTALTIMEOUT 9000
MENU BACKGROUND /isolinux/grub640.png
MENU COLOR screen 0;0 #00000000 #00000000 std
MENU COLOR border 0;0 #00000000 #00000000 none

label HDBoot
	MENU LABEL Boot from HDD
	kernel chain.c32
	append hd0
	TEXT HELP
		Boot local OS from first hard disk if it's available
	ENDTEXT

label Install
	MENU DEFAULT
	MENU LABEL Boot AgiliaLinux
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img nouveau.modeset=0 quiet LOCALE=en_US.UTF-8

label InstallNOKMS
	MENU LABEL Boot without KMS
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img radeon.modeset=0 nouveau.modeset=0 nvselect quiet LOCALE=en_US.UTF-8

label InstallRAM
	MENU LABEL Boot in RAM (boot in RAM, need 1Gb or more)
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img nouveau.modeset=0 quiet inram LOCALE=en_US.UTF-8

label InstallNOKMSRAM
	MENU LABEL Boot in RAM without KMS
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img radeon.modeset=0 nouveau.modeset=0 nvselect inram quiet LOCALE=en_US.UTF-8


